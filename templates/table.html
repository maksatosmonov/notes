{% extends 'base.html' %}


{% block content %}
    <table border="1">
        <div class="container">
            <h2>Tale in Notes</h2> 
            <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
